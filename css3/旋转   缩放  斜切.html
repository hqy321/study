<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    .box{
		    	width: 200px;
		    	height: 200px;
		    	padding: 50px;
		    	border: 1px solid #000;
		    	margin: 300px auto;
		    }
			.box1{
				width: 200px;
				height: 200px;
				background: red;				
				-webkit-transform-origin: left;
				transition: 1s;
			}
			.box:hover .box1{
			    transform: rotate(360deg);s  /*旋转*/
			   transform: skew(45deg); /*斜切*/
			   transform: scale(0.5);    /* 缩放*/
			  transform: rotate(90deg) scale(0.5);
			}
		</style>
		
	</head>
	<body>
		<!--
		css3   旋转   rotate()
		css3   斜切   skew()
		css3   缩放   scale()
		-->
		<div class="box">
		    <div class="box1"></div>
		</div>
	</body>
</html>
