<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*灰度:-webkit-filter:grayscale(1);  0-1区间*/
			/*棕色调:-webkit-filter:sepia(1); 0-1区间*/
			/*饱和度:-webkit-filter:saturate(0.5);*/
			/*色相旋转:-webkit-filter:hue-rotate(90deg);*/
			/*反色:-webkit-filter:invert(1);*/
			/*亮度:-webkit-filter:brightness(1);*/
			/*对比度:-webkit-filter:contrast(1);*/
			/*模糊度:-webkit-filter:blur(3px);*/
			/*阴影:-webkit-filter:drop-shadow(5px 5px yellow );*/
			img{
				-webkit-filter:drop-shadow(5px 5px #ccc);
				
			}
		</style>
	</head>
	<body>
		<img src="img/11.jpg"width="500px"height="300px"/>
	</body>
</html>
